on:
  schedule:
    - cron: "53 20,8 * * *"
  push:
    branches:
      - en

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true
          virtualenvs-path: .venv
      - id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction
      - run: poetry run version-updater && poetry run link-updater
      - run: rm -rf res_en/ && mkdir -p res_en/ && mkdir -p tmp/
      - uses: actions/checkout@v4
        with:
          repository: Kengxxiao/ArknightsGameData_YoStar
          path: tmp/
          sparse-checkout: en_US/gamedata/excel/
      - run: mv tmp/en_US/gamedata/excel/ res_en/ && rm -rf tmp/
      - run: git config --local user.name 'github-actions[bot]' && git config --local user.email 'github-actions[bot]@users.noreply.github.com'
      - run: |
          [ "$(date +%s)" -lt "$(< res_lock)" ] || git add . && git commit -m 'automatic update' && git push origin en || true
